name: Scrape latest wikidata

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Prepare
      run: pip install -r requirements.txt
    - name: Fetch latest data and create csv
      run: |-
        make
    - name: Determine if upload data has changed
      run: |-
        true || git diff --exit-code ./nuts-merged-count.csv
        CHANGED=$?
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add nuts-merged-count.csv zeitungen-mit-nuts.csv changelog.md
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
    - name: Upload changed data
      run: |-
        [[ $CHANGED -eq 1 ]] && python upload-datawrapper.py || echo Nothing changed

    
